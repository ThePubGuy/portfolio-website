<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <!-- Animate.css for basic animations -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <!-- FontAwesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <!-- AOS for scroll animations -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="nav-container">
      <div class="logo">My Portfolio</div>
      <button class="hamburger"><i class="fas fa-bars"></i></button>
      <ul class="nav-links">
        <li>
          <a href="#" class="tab-link active" data-tab="home"
            ><i class="fas fa-home"></i> Home</a
          >
        </li>
        <li>
          <a href="#" class="tab-link" data-tab="projects"
            ><i class="fas fa-tools"></i> Projects</a
          >
        </li>
        <li>
          <a href="#" class="tab-link" data-tab="about"
            ><i class="fas fa-info-circle"></i> About</a
          >
        </li>
      </ul>
    </div>
  </nav>

  <div class="content-container">
    <!-- Home Section -->
    <section
      id="home"
      class="tab-content active animate__animated animate__fadeIn"
    >
      <h1>Welcome to My Portfolio</h1>
      <p>This is my homepage where I showcase my work.</p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="tab-content animate__animated animate__fadeIn">
      <h1>Projects</h1>
      <div class="projects-container">
        <div class="project-card" data-aos="fade-up">
          <img src="images/project1.jpg" alt="Project 1" />
          <h3>Project 1</h3>
          <p>A description of my first project.</p>
          <a href="INSERT PROJECT LINK HERE" target="_blank"
            >View on GitHub</a
          >
        </div>
        <div class="project-card" data-aos="fade-up">
          <img src="images/project2.jpg" alt="Project 2" />
          <h3>Project 2</h3>
          <p>A description of my second project.</p>
          <a href="INSERT PROJECT LINK HERE" target="_blank"
            >View on GitHub</a
          >
        </div>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="tab-content animate__animated animate__fadeIn">
      <h1>About Me</h1>
      <div class="timeline">
        <div class="timeline-item" data-aos="fade-right">
          <h3>ts</h3>
          <p>
            pmo
          </p>
        </div>
        <div class="timeline-item" data-aos="fade-right">
          <h3>ts</h3>
          <p>pmo</p>
        </div>
      </div>
    </section>
  </div>

  <!-- Include AOS JS and initialize -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
